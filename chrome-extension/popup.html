<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    .status.connected {
      background-color: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .clipboard-content {
      max-height: 100px;
      overflow-y: auto;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>AI Code Clipboard</h3>
  </div>
  
  <div id="status" class="status disconnected">
    Disconnected
  </div>

  <div id="wsStatus" class="status disconnected" style="font-size: 12px; margin-bottom: 15px;">
    WebSocket: Disconnected
  </div>

  <div class="form-group">
    <label for="serverUrl">Render Server URL:</label>
    <input type="text" id="serverUrl" placeholder="https://your-app.render.com">
  </div>

  <div class="form-group">
    <label for="modelSelect">AI Model:</label>
    <select id="modelSelect">
      <option value="qwen-coder">Qwen Coder</option>
      <option value="codellama">CodeLlama</option>
      <option value="deepseek-coder">DeepSeek Coder</option>
    </select>
  </div>

  <button id="saveSettings">Save Settings</button>
  <button id="testConnection">Test Connection</button>

  <div class="form-group">
    <label>Latest Clipboard Content:</label>
    <div id="clipboardContent" class="clipboard-content">
      No content copied yet
    </div>
  </div>

  <button id="forceSync">Force Sync Clipboard</button>

  <script src="popup.js"></script>
</body>
</html>
